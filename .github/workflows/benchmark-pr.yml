name: Benchmark PR

on:
  workflow_dispatch:
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  actions: read

env:
  BENCHMARK_DISABLE_JEMALLOC: true
  BOKA_BENCHMARK_CI_FAST: "1"
  BENCHMARK_CI_ARGS: "--skip 'pool\\..*' --skip 'jitperf\\..*sandbox.*' --no-progress"

jobs:
  benchmark-pr:
    name: Benchmark (pull_request)
    runs-on: [self-hosted, linux]
    continue-on-error: true
    timeout-minutes: 60

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - run: sudo apt-get update
      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: librocksdb-dev libzstd-dev libbz2-dev liblz4-dev

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-2

      - name: Setup Swift
        uses: SwiftyLab/setup-swift@latest

      - name: Get Swift Version
        id: swift-version
        run: |
          SWIFT_VERSION=$(swift --version 2>&1 | head -n1 | sed -E 's/.*Swift version ([0-9.]+).*/\1/')
          echo "Detected Swift version: $SWIFT_VERSION"
          echo "version=$SWIFT_VERSION" >> "$GITHUB_OUTPUT"

      - name: Cache SPM
        uses: runs-on/cache@v4
        with:
          path: '**/.build'
          key: ${{ runner.os }}-spm-release-swift-${{ steps.swift-version.outputs.version }}-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-release-swift-${{ steps.swift-version.outputs.version }}-
        env:
          RUNS_ON_S3_BUCKET_CACHE: laminar-gh-action-cache

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache bandersnatch_vrfs static lib
        uses: actions/cache@v4
        with:
          path: .lib/libbandersnatch_vrfs.a
          key: ${{ runner.os }}-libs-libbandersnatch-${{ hashFiles('Utils/Sources/bandersnatch/**') }}
          restore-keys: |
              ${{ runner.os }}-libs-libbandersnatch

      - name: Cache bls static lib
        uses: actions/cache@v4
        with:
          path: .lib/libbls.a
          key: ${{ runner.os }}-libs-libbls-${{ hashFiles('Utils/Sources/bls/**') }}
          restore-keys: |
              ${{ runner.os }}-libs-libbls

      - name: Cache erasure-coding static lib
        uses: actions/cache@v4
        with:
          path: .lib/libec.a
          key: ${{ runner.os }}-libs-libec-${{ hashFiles('Utils/Sources/erasure-coding/**') }}
          restore-keys: |
              ${{ runner.os }}-libs-libec

      - name: Cache ed25519-zebra static lib
        uses: actions/cache@v4
        with:
          path: .lib/libed25519_zebra_ffi.a
          key: ${{ runner.os }}-libs-libed25519-${{ hashFiles('Utils/Sources/ed25519-zebra/**') }}
          restore-keys: |
              ${{ runner.os }}-libs-libed25519

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - name: Build dependencies
        run: make deps

      - name: Check if benchmarks exist
        id: check-benchmarks
        run: |
          if [ -d "JAMTests/Benchmarks" ]; then
            echo "has_benchmark=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_benchmark=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Ensure PR branch checkout
        if: ${{ steps.check-benchmarks.outputs.has_benchmark == 'true' }}
        run: |
          if [ -n "${{ github.head_ref }}" ]; then
            git fetch origin "${{ github.head_ref }}" || true
            git checkout "${{ github.head_ref }}" || true
          fi

      - name: Run benchmarks for PR branch
        if: ${{ steps.check-benchmarks.outputs.has_benchmark == 'true' }}
        run: |
          if ! timeout 45m make benchmark-baseline BASELINE=pull_request BENCHMARK_ARGS="${BENCHMARK_CI_ARGS}" 2>&1; then
            echo "âš ï¸ Warning: PR baseline benchmarks failed, timed out, or incomplete"
            exit 0
          fi

      - name: Upload PR benchmark results
        if: ${{ steps.check-benchmarks.outputs.has_benchmark == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-pr-results
          path: JAMTests/.benchmarkBaselines/Benchmarks/pull_request/results.json
          if-no-files-found: warn

  benchmark-threshold-check:
    name: Threshold Check
    needs: [benchmark-pr]
    if: ${{ always() }}
    runs-on: [self-hosted, linux]
    continue-on-error: true
    timeout-minutes: 30

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Swift
        uses: SwiftyLab/setup-swift@latest

      - name: Check if benchmarks exist
        id: check-benchmarks
        run: |
          if [ -d "JAMTests/Benchmarks" ]; then
            echo "has_benchmark=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_benchmark=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Download PR benchmark results
        if: ${{ steps.check-benchmarks.outputs.has_benchmark == 'true' }}
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: benchmark-pr-results
          path: JAMTests/.benchmarkBaselines/Benchmarks/pull_request

      - name: Find latest master baseline workflow run
        if: ${{ steps.check-benchmarks.outputs.has_benchmark == 'true' }}
        id: find-master-baseline-run
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const { data } = await github.rest.actions.listWorkflowRuns({
              owner,
              repo,
              workflow_id: 'benchmark-baseline.yml',
              branch: 'master',
              status: 'completed',
              per_page: 50
            });
            const successful = data.workflow_runs.find((run) => run.conclusion === 'success');
            if (!successful) {
              core.warning('No successful benchmark-baseline workflow run found on master.');
              core.setOutput('run_id', '');
              return;
            }
            core.info(`Using baseline workflow run ${successful.id} from ${successful.created_at}`);
            core.setOutput('run_id', String(successful.id));

      - name: Download master benchmark baseline results
        if: ${{ steps.check-benchmarks.outputs.has_benchmark == 'true' && steps.find-master-baseline-run.outputs.run_id != '' }}
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          run-id: ${{ steps.find-master-baseline-run.outputs.run_id }}
          name: benchmark-master-results
          path: JAMTests/.benchmarkBaselines/Benchmarks/master

      - name: Check thresholds against PR baseline
        run: |
          echo "# ðŸ“Š Benchmark Results" >> "$GITHUB_STEP_SUMMARY"
          echo "Generated on: $(date)" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"

          if [ "${{ steps.check-benchmarks.outputs.has_benchmark }}" != "true" ]; then
            echo "âš ï¸ No JAMTests/Benchmarks directory found in this PR." >> "$GITHUB_STEP_SUMMARY"
            exit 0
          fi

          cd JAMTests

          if [ ! -f ".benchmarkBaselines/Benchmarks/pull_request/results.json" ]; then
            echo "âš ï¸ PR baseline not found" >> "$GITHUB_STEP_SUMMARY"
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "Benchmark job result: ${{ needs.benchmark-pr.result }}" >> "$GITHUB_STEP_SUMMARY"
            exit 0
          fi

          FAILURE=0

          echo "## ðŸ” Relative Threshold Check (master vs PR)" >> "$GITHUB_STEP_SUMMARY"
          if [ ! -f ".benchmarkBaselines/thresholds.json" ]; then
            echo "âš ï¸ No .benchmarkBaselines/thresholds.json found - skipping master vs PR check" >> "$GITHUB_STEP_SUMMARY"
          elif [ -f ".benchmarkBaselines/Benchmarks/master/results.json" ]; then
            if ! swift package benchmark baseline check master pull_request --thresholds .benchmarkBaselines/thresholds.json --format markdown > /tmp/benchmark_check_master_vs_pr.txt 2>&1; then
              cat /tmp/benchmark_check_master_vs_pr.txt >> "$GITHUB_STEP_SUMMARY"
              echo "" >> "$GITHUB_STEP_SUMMARY"
              echo "âŒ **PERFORMANCE REGRESSION DETECTED** - PR regressed against master baseline" >> "$GITHUB_STEP_SUMMARY"
              FAILURE=1
            else
              cat /tmp/benchmark_check_master_vs_pr.txt >> "$GITHUB_STEP_SUMMARY"
              echo "" >> "$GITHUB_STEP_SUMMARY"
              echo "âœ… No regressions versus master baseline" >> "$GITHUB_STEP_SUMMARY"
            fi
          else
            echo "âš ï¸ Master baseline not found - skipping master vs PR check" >> "$GITHUB_STEP_SUMMARY"
          fi

          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "## ðŸ” Absolute Threshold Check (PR baseline)" >> "$GITHUB_STEP_SUMMARY"
          if [ -f ".benchmarkBaselines/thresholds.json" ]; then
            if ! swift package benchmark baseline check pull_request --check-absolute --thresholds .benchmarkBaselines/thresholds.json --format markdown > /tmp/benchmark_check_absolute.txt 2>&1; then
              cat /tmp/benchmark_check_absolute.txt >> "$GITHUB_STEP_SUMMARY"
              echo "" >> "$GITHUB_STEP_SUMMARY"
              echo "âŒ **PERFORMANCE REGRESSION DETECTED** - Some benchmarks exceeded thresholds.json" >> "$GITHUB_STEP_SUMMARY"
              FAILURE=1
            else
              cat /tmp/benchmark_check_absolute.txt >> "$GITHUB_STEP_SUMMARY"
              echo "" >> "$GITHUB_STEP_SUMMARY"
              echo "âœ… All benchmarks within thresholds.json" >> "$GITHUB_STEP_SUMMARY"
            fi
          else
            echo "âš ï¸ No .benchmarkBaselines/thresholds.json found - skipping threshold check" >> "$GITHUB_STEP_SUMMARY"
          fi

          if [ "$FAILURE" -ne 0 ]; then
            exit 1
          fi
