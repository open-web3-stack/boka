name: Benchmark PR

on:
  workflow_dispatch:
  pull_request:
    branches: [ master ]

env:
  BENCHMARK_DISABLE_JEMALLOC: true

jobs:
  benchmark-delta:
    name: Comparison
    runs-on: [self-hosted, linux]
    continue-on-error: true
    timeout-minutes: 30

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - run: sudo apt-get update
      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: librocksdb-dev libzstd-dev libbz2-dev liblz4-dev

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-2

      - name: Setup Swift
        uses: SwiftyLab/setup-swift@latest

      - name: Get Swift Version
        id: swift-version
        run: |
          SWIFT_VERSION=$(swift --version 2>&1 | head -n1 | sed -E 's/.*Swift version ([0-9.]+).*/\1/')
          echo "Detected Swift version: $SWIFT_VERSION"
          echo "version=$SWIFT_VERSION" >> $GITHUB_OUTPUT

      - name: Cache SPM
        uses: runs-on/cache@v4
        with:
          path: '**/.build'
          key: ${{ runner.os }}-spm-release-swift-${{ steps.swift-version.outputs.version }}-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-release-swift-${{ steps.swift-version.outputs.version }}-
        env:
          RUNS_ON_S3_BUCKET_CACHE: laminar-gh-action-cache

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache bandersnatch_vrfs static lib
        uses: actions/cache@v4
        with:
          path: .lib/libbandersnatch_vrfs.a
          key: ${{ runner.os }}-libs-libbandersnatch-${{ hashFiles('Utils/Sources/bandersnatch/**') }}
          restore-keys: |
              ${{ runner.os }}-libs-libbandersnatch

      - name: Cache bls static lib
        uses: actions/cache@v4
        with:
          path: .lib/libbls.a
          key: ${{ runner.os }}-libs-libbls-${{ hashFiles('Utils/Sources/bls/**') }}
          restore-keys: |
              ${{ runner.os }}-libs-libbls

      - name: Cache erasure-coding static lib
        uses: actions/cache@v4
        with:
          path: .lib/libec.a
          key: ${{ runner.os }}-libs-libec-${{ hashFiles('Utils/Sources/erasure-coding/**') }}
          restore-keys: |
              ${{ runner.os }}-libs-libec

      - name: Cache ed25519-zebra static lib
        uses: actions/cache@v4
        with:
          path: .lib/libed25519_zebra_ffi.a
          key: ${{ runner.os }}-libs-libed25519-${{ hashFiles('Utils/Sources/ed25519-zebra/**') }}
          restore-keys: |
              ${{ runner.os }}-libs-libed25519

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - name: Build dependencies
        run: make deps

      - name: Check if benchmarks exist
        id: check-benchmarks
        run: |
          if [ -d "JAMTests/Benchmarks" ]; then
            echo "hasBenchmark=1" >> $GITHUB_ENV
          else
            echo "hasBenchmark=0" >> $GITHUB_ENV
          fi

      - name: Switch to branch 'master'
        if: ${{ env.hasBenchmark == '1' }}
        run: |
          git fetch origin master
          git checkout -B master origin/master

      - name: Run benchmarks for branch 'master'
        if: ${{ env.hasBenchmark == '1' }}
        run: |
          cd JAMTests
          # Build and run benchmarks for master branch
          swift package --allow-writing-to-directory .benchmarkBaselines/ benchmark baseline update master --no-progress 2>&1 || {
            echo "âš ï¸ Warning: Master baseline benchmarks failed or incomplete"
            exit 0
          }

      - name: Switch to PR branch
        if: ${{ env.hasBenchmark == '1' }}
        run: |
          git checkout ${{ github.head_ref }}

      - name: Run benchmarks for PR branch
        if: ${{ env.hasBenchmark == '1' }}
        run: |
          cd JAMTests
          # Build and run benchmarks for PR branch
          swift package --allow-writing-to-directory .benchmarkBaselines/ benchmark baseline update pull_request --no-progress 2>&1 || {
            echo "âš ï¸ Warning: PR baseline benchmarks failed or incomplete"
            exit 0
          }

      - name: Compare PR and master
        if: ${{ env.hasBenchmark == '1' }}
        run: |
          cd JAMTests
          echo "# ðŸ“Š Benchmark Results" >> $GITHUB_STEP_SUMMARY
          echo "Generated on: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f ".benchmarkBaselines/Benchmarks/master/results.json" ] && [ -f ".benchmarkBaselines/Benchmarks/pull_request/results.json" ]; then
            echo "## Performance Comparison" >> $GITHUB_STEP_SUMMARY
            swift package benchmark baseline compare master pull_request --no-progress --format markdown >> $GITHUB_STEP_SUMMARY 2>&1 || true
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "## ðŸ” Regression Check" >> $GITHUB_STEP_SUMMARY

            # Check for thresholds and perform regression check
            if [ -f ".benchmarkBaselines/thresholds.json" ]; then
              if ! swift package benchmark baseline check master pull_request --thresholds .benchmarkBaselines/thresholds.json --format markdown > /tmp/benchmark_check.txt 2>&1; then
                cat /tmp/benchmark_check.txt >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                echo "âŒ **PERFORMANCE REGRESSION DETECTED** - Some benchmarks exceeded acceptable thresholds" >> $GITHUB_STEP_SUMMARY
                exit 1
              else
                cat /tmp/benchmark_check.txt >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                echo "âœ… All benchmarks within acceptable thresholds" >> $GITHUB_STEP_SUMMARY
              fi
            else
              echo "âš ï¸ No thresholds.json found - skipping regression check" >> $GITHUB_STEP_SUMMARY
            fi
          else
            if [ ! -f ".benchmarkBaselines/Benchmarks/master/results.json" ]; then
              echo "âš ï¸ Master baseline not found" >> $GITHUB_STEP_SUMMARY
            fi
            if [ ! -f ".benchmarkBaselines/Benchmarks/pull_request/results.json" ]; then
              echo "âš ï¸ PR baseline not found" >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Running current benchmarks:" >> $GITHUB_STEP_SUMMARY
            swift package benchmark --format markdown >> $GITHUB_STEP_SUMMARY 2>&1 || true
          fi
